<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7 ---Random User Generator APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <div class="name">
            Random User Generator APP
        </div>
        <div class="toggle">
            <i class="fa fa-toggle-on" id="toggleIcon"></i>
        </div>
    </nav>
    <div class="container">
        <div class="idInfo">
            <div class="img">
                <img src="logo.png" id="imageMain" height="200px" width="200px">
            </div>
            <div class="mainInfo">
                <div class="infoss" id="name">Name : </div>
                <div class="infoss" id="gender">Gender : </div>
                <div class="infoss" id="country">Country : </div>
                <div class="infoss" id="state">State : </div>
                <div class="infoss" id="phone">Phone Number : </div>
                <div class="infoss" id="email">Email : </div>
                <div class="infoss" id="username">Username : </div>
                <div class="infoss" id="password">Password : </div>
            </div>
            <button class="generateBtn" id="btn">Generate User</button>
        </div>
    </div>
    <footer>
        All Right Reserved Â© 2024
    </footer>
    <script src="project7.js"></script>
</body>

</html>
